<!-- Asynchronous page counter script -->
<script>
(function() {
    'use strict';
    var pageUrl = window.location.pathname;

    if (window.fetch) {
        fetch('/includes/page_counter.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'page_url=' + encodeURIComponent(pageUrl),
            mode: 'no-cors',
            cache: 'no-cache',
            credentials: 'omit'
        }).catch(function() {});
    } else {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/includes/page_counter.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onerror = function() {};
        xhr.send('page_url=' + encodeURIComponent(pageUrl));
    }
})();
</script>

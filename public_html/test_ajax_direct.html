<!DOCTYPE html>
<html>
<head>
    <title>Direct AJAX Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Direct AJAX Test for updateattendance.php</h2>
    <button id="testBtn">Click to Test AJAX Call</button>
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
    $('#testBtn').on('click', function() {
        $('#result').html('Sending request...');

        $.ajax({
            url: 'api/updateattendance.php',
            type: 'post',
            data: {
                user_id: 343,
                was_present: 1,
                date: '2025-12-30'
            },
            dataType: 'json',
            success: function(response) {
                $('#result').html('<strong style="color:green">SUCCESS!</strong><br><pre>' + JSON.stringify(response, null, 2) + '</pre>');
            },
            error: function(xhr, status, error) {
                $('#result').html('<strong style="color:red">ERROR!</strong><br>' +
                    'Status Code: ' + xhr.status + '<br>' +
                    'Status Text: ' + xhr.statusText + '<br>' +
                    'Response Text: <pre>' + xhr.responseText + '</pre>');
                console.log('Full XHR object:', xhr);
            }
        });
    });
    </script>
</body>
</html>
